<div class="mat-elevation-z4" style="width: 30%; padding: 30px; margin: 50px auto; display: flex; justify-content: center;">
    <form [formGroup]="formAlumno" (ngSubmit)="guardar()">
      <div class="flex">
          <mat-form-field>
              <input matInput placeholder="id alumno" formControlName="idalumno">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="id grado" formControlName="idgrado">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Fecha de Matricula" formControlName="fechamatricula">
          </mat-form-field>
           <mat-form-field>
            <input matInput placeholder="seccion" formControlName="seccion">
           </mat-form-field>
      </div>
      <div class="flex">
          <button mat-raised-button color="primary" type="submit">Guardar</button>
          <button mat-raised-button color="warn" (click)="volver()" style="margin-left: 8px;">Cancelar</button>
      </div>
     
      
      </form>
  </div>
